{% load cms_tags %}

<v-card class="my-2">
  <v-card-title class="{{boxbackgroundcolor}}">
    <h4 class="{{boxtitlecolor}}--text">{{ boxtitle }}</h4>
  </v-card-title>
  <v-card-text>
    {% for plugin in instance.child_plugin_instances %}
        {% with forloop as parentloop %}{% render_plugin plugin %}{% endwith %}
    {% endfor %}
  </v-card-text>
</v-card>
